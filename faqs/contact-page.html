<head>
    <meta charset="UTF-8">

    <meta name="author" content="Star Nkosi">

    <!-- JAVA SCRIPT LINKING -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <script src="../homepage-dynamics/main.js" defer></script>
    <script src="dynamics/faqs.js" defer></script>


    <!--STYLES LINKKING-->
    <link rel="stylesheet" href="../homepage-styles/main.css" />
    <link rel="stylesheet" href="styles/faqs.css" />
    <link rel="stylesheet" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

<body>
    <header>
        <div id="nav-container"></div>
        <div id="searchbar-cta"></div>
    </header>

    <main class="contact-main">
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>We’d love to hear from you, whether it’s feedback, questions, or just a hello.
                Please note...that our devs are on holiday, so expect to wait 50-75 days for a response.
                We appreciate your paitence.
            </p>
        </section>

        <form class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="e.g. Sexy_Gege" />

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="e.g. loveand@deepspace.com" />

            <label for="message">Your Message</label>
            <textarea id="message" rows="6" placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <div id="ftr-container"></div>
    </footer>
</body>

</html>
